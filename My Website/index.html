<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadeeja VP</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI4ZDIfQl3dB2t4-7g4wYghPmCvH9ybZ8dFw&usqp=CAU">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark" style="position: fixed;width: 100%;z-index: 1;font-family: monospace;">
        <div class="row text-white">
            <div class="col-md-6 col-9 p-3 pl-5">
                <h3>Kadeeja vp</h3>
            </div>
            <div class="col-md-6 col-3 my-auto">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto ml-auto">
                        <li class="nav-item active">
                          <a class="nav-link text-white" href="#home-section">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#about-section">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#blogs-section">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#contact-section">Contact</a>
                          </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </header>

    <section class="bg-dark" id="home-section" style="padding-top: 10em;font-family: monospace;">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <img class="img-fluid rounded" src="images/myphoto.jpeg" alt="">
          </div>
          <div class="col-md-6">
            <h4 class="text-white text-center pt-4">Web Designer<br>Kannur,Kerala,India</h4>
          </div>
        </div>
      </div>
    </section>
    
    <section class="bg-dark" id="about-section" style="padding-top: 5em;font-family: monospace;">
      <div class="container">
        <h3 class="text-center text-white">About</h3>
        <div class="row p-5">
          <div class="col-md-4"  style="margin-top: 1em;">
            <a href="#" style="text-decoration: none;color: black;">
              <div class="card text-center p-3">
                <i class="fa-solid fa-people-roof display-1"></i>
                <div class="card-body pt-5">
                  <h5 class="card-title">Family</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-4" style="margin-top: 1em;">
            <a href="#" style="text-decoration: none;color: black;">
              <div class="card text-center p-3">
                <i class="fa-solid fa-graduation-cap display-1"></i>
                <div class="card-body pt-5">
                  <h5 class="card-title">Education</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-4"  style="margin-top: 1em;">
            <a href="#" style="text-decoration: none;color: black;">
              <div class="card text-center p-3">
                <i class="fa-solid fa-business-time display-1"></i>
                <div class="card-body pt-5">
                  <h5 class="card-title">Experience</h5>
                </div>
              </div>
            </a>
          </div>
        </div>
    </section>

    <section class="bg-dark p-4" id="blogs-section" style="font-family: monospace;">
      <div class="container">
        <h3 class="text-center text-white">Blogs</h3>
        <div class="row p-5">
            <div class="card mx-auto text-center p-3" style="width: 18rem;">
              <i class="fa-solid fa-pen display-1"></i>
              <div class="card-body pt-5">
                <h5 class="card-text">Writings on F.U.Money</h5>
                <a href="#" class="btn btn-dark">Read</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-dark" id="contact-section" style="font-family: monospace;">
      <div class="container">
        <h3 class="text-center text-white">contact</h3>
        <div class="row p-5">
          <div class="col-md-12">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="text-white" for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label class="text-white" for="inputNumber">Contact Number</label>
                <input type="tel" class="form-control" id="inputNumber" placeholder="Contact Number">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="text-white" for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                <br>
                <label class="text-white" for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
              </div>
              <div class="form-group col-md-6">
                <label class="text-white" for="inputMessage">Message</label>
                <textarea class="form-control" cols="20" rows="5" placeholder="Type your message here"></textarea>
              </div>
            </div>
            <div class="text-center p-4">
              <button type="submit" class="btn btn-light">Submit</button>
            </div>
          </form>
        </div>
        </div>
      </div>

    </section>

    <footer class="bg-dark" style="font-family: monospace;">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5fa8597d07.js" crossorigin="anonymous"></script>
</body>
</html>
