<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click me</button>
    <div style=" display: none;width: 300px;background: seagreen;height: 300px;" id="box">

    </div>
    <input type="text" id="inp"><br>
    <label style="display: none;" id="error">enter minimum 4 charecters</label><br>
    <input type="text" id="">

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                //alert('button clicked')
                $('#box').fadeToggle(3000)
            })

            $('#btn').mouseenter(function(){
                $(this).css({"background":"gray"})
            })

            $('#btn').mouseleave(function(){
                $(this).css({"background":""})
            })

            $('#inp').blur(function(){
                var text=$(this).val()
                if(text.length<4){
                    //alert("enter minimum 4 charecters")
                    $('#error').show()
                    $('#inp').css({"border-color":"red"})
                }else{
                    $('#error').hide()
                    $('#inp').css({"border-color":""})
                }
            })
        })
    </script>
</body>
</html>
