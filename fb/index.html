<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>

            </div>
            <div class="login">
                <form>
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or Phone</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>

                        </tr>
                        <tr>

            </div>

                </div>
                <div class="email-portion">

                </div>
                <div class="password-portion">
                    <input class="password" type="text" placeholder="New Password">
                </div>
                <div class="birthday">Birthday</div>

                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select class="year">
                        <option>1999</option>
                        <option>2000</option>
                    </select>
                </div>
                <div class="question-circle">
                    <a href="index.html"><i style="font-size:24px;color:rgb(71, 61, 61)" class="fa">&#xf059;</i></a>
                </div>
                <div class="gender">Gender</div>
                <div class="gender-sln">
                    <form>
                        <input type="radio">
                        <label>Female</label>
                        <input type="radio">

                        <input type="radio">

                    </form>
                </div>
                <div class="question-circle1">
